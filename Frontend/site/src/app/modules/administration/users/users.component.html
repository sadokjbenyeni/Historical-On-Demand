<app-menu></app-menu>
<div class="row page-header">
  <div class="col-lg-12">
    <ol class="breadcrumb custom-breadcrumb">
      <li class="active">Administration</li>
      <li class="active">Users</li>
    </ol>
  </div>
</div>
<div class="container page-content">
  <div class="row padding-row">
    <app-configuration></app-configuration>
    <div class="col-md-4 no-padding">
      <div class="panel panel-default">
        <div class="panel-body">
          <!-- <h4> -->
            <!-- <div class="pull-left alert">{{message}}</div> -->
          <!-- </h4> -->
          <div class="pull-right mg-down-5">
            <button type="button" class="btn btn-primary btn-sm btn-circle" data-toggle="modal" [attr.data-target]="'#0'" title="Ajouter" (click)="add()" disabled><i class="fa fa-plus-square"></i></button>
          </div>
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="row-border hover" width="100%">
              <thead>
                <tr>
                  <th>LastName</th>
                  <th>FirstName</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users" class="clickable" (click)="getUser(user._id)" >
                  <td>{{ user.lastname }}</td>
                  <td>{{ user.firstname }}</td>
                  <td>{{ user.roleName }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7 no-padding">
      <app-user-informations [user]="user" *ngIf="user" ></app-user-informations>
    </div>
  </div>
</div>
