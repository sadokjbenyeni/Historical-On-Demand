<app-menu></app-menu>
<div class="row page-header">
  <div class="col-lg-12">
    <ol class="breadcrumb">
      <li class="bread-crumb" [routerLink]="['/admin']">Home</li>
      <li class="bread-crumb" [routerLink]="['/admin/users']">Administration</li>
      <li class="current-bread-crumb">Users</li>
    </ol>
  </div>
</div>
<div class="container page-content">
  <div class="row padding-row">
    <app-configuration></app-configuration>
    <div class="col-md-3 no-padding">
      <div class="panel panel-default">
        <div class="panel-body">
          <!-- <h4> -->
          <!-- <div class="pull-left alert">{{message}}</div> -->
          <!-- </h4> -->
          <!-- <div class="pull-right mg-down-5">
            <button type="button" class="btn btn-primary btn-sm btn-circle" data-toggle="modal"
              [attr.data-target]="'#0'" title="Ajouter" (click)="add()" disabled><i
                class="fa fa-plus-square"></i></button>
          </div> -->
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="row-border hover" width="100%">
              <thead>
                <tr>
                  <th>LastName</th>
                  <th>FirstName</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users" class="clickable" (click)="getUser(user._id)">
                  <td>{{ user.lastname }}</td>
                  <td>{{ user.firstname }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="container ">
      <div class="row">
        <div class="col-md-8 no-padding">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-md-11 no-padding">
                <app-roles *ngIf="user?.roleName" [userRoles]="user.roleName" (newUserRoles)="newUserRoles($event)"></app-roles>

              </div>
              <div class="col-md-1 no-padding">
                <button class="update-button-position" mat-raised-button color="warn" (click)="updateUser()">Update roles</button>
              </div>
              <div class="col-md-12 no-padding">
                <app-user-informations [user]="user" *ngIf="user"></app-user-informations>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
