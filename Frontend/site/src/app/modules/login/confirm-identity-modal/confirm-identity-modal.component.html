<mat-card>
    <mat-card-header>
        <mat-card-title>Please confirm your identity</mat-card-title>
        <mat-card-subtitle>Confirm your password</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput type="text" placeholder="Password" name="password" [(ngModel)]="password" required />
            <mat-error>Field required</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [mat-dialog-close]="password">Confirm </button>
        <button mat-raised-button (click)="onCancelClick()">Cancel </button>
    </mat-card-actions>
</mat-card>
