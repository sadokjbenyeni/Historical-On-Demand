<app-menu></app-menu>
<div class="row page-header">
  <div class="col-lg-12">
    <ol class="breadcrumb custom-breadcrumb">
      <li class="active">Finance</li>
      <li class="active">Settings</li>
    </ol>
  </div>
</div>
<div class="container page-content">
  <div class="row">
    <app-menu-finance></app-menu-finance>
    <div class="col-md-11 table-responsive text-center">
      <div class="panel panel-default">
        <div class="panel-body">
          <ngb-tabset>
            <ngb-tab title="Exchange Rates">
              <ng-template ngbTabContent>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <table datatable [dtOptions]="dtOptions" class="table row-border hover">
                      <thead>
                        <tr>
                          <th class="text-center">Last Update</th>
                          <th class="text-center">Currency</th>
                          <th class="text-center">Exchange Rates (EUR)</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let c of currencies">
                          <td>{{ c.updatedAt | date:'yyyy-MM-dd HH:mm' }}</td>
                          <td>{{ c.device }} ( {{ c.symbol }} )</td>
                          <td>{{ c.taux }}</td>
                        </tr>
                      </tbody>
                    </table>
                   </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Bank Accounts">
              <ng-template ngbTabContent>
                <app-rib></app-rib>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
