<app-menu></app-menu>
<div class="row page-header">
    <div class="col-lg-12">
        <ol class="breadcrumb custom-breadcrumb">
            <li class="active">My Profile</li>
        </ol>
    </div>
</div>
<div class="row row-margin-with-side-nav">
    <div class="col-md-5">
        <app-account-side-bar (getSection)="getSection($event)"></app-account-side-bar>
    </div>
</div>

<div class="row row-with-side-nav">
    <div class="col-md-1"></div>

    <div class="col-md-11 no-padding">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row update-button">
                    <button class="update-button-position" mat-raised-button color="warn"
                        (click)="updateInformations()">Update</button>
                </div>
                    <app-contact-informations class="child-pading-margin" *ngIf="contactInformations && sectionName === 'Contact Informations'"
                        [contactInformations]="contactInformations" [toUpdate]="true"></app-contact-informations>

                        <app-billing-informations class="child-pading-margin" *ngIf="billigInformations && sectionName === 'Billing Informations'"
                    [billigInformations]="billigInformations" [toUpdate]="true"></app-billing-informations>
            </div>
        </div>
    </div>

</div>
