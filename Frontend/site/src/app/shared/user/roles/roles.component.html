<mat-card>
  <mat-card-subtitle> <b>Roles</b></mat-card-subtitle>
  <mat-card-content>
    <div class="form-group input-group margin">
      <button class="update-button-position" mat-raised-button color="warn" (click)="updateUser()">Update
        roles</button>

      <mat-chip-list *ngIf="roles" [multiple]="true" [selectable]="true">
        <mat-chip *ngFor="let role of roles" (click)="toggleRole(role.name)" [selected]="hasRole(role.name)">
          {{ role.name }}</mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-content>
</mat-card>
