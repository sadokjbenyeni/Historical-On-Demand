
<mat-card-subtitle> <b>Contact Informations</b></mat-card-subtitle>

<div [formGroup]="form">
  <div class="row">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput type="text" name="firstName" placeholder="First Name" formControlName="firstName"
                required />
              <mat-hint style="color: #f44336;" *ngIf="invalidVat">You have entered an invalid VAT Number
              </mat-hint>
            </mat-form-field><br />
            <mat-form-field>
              <input matInput type="text" name="lastName" placeholder="Last Name" formControlName="lastName" required />
              <mat-error>Field required</mat-error>
            </mat-form-field><br />
            <mat-form-field>
              <input matInput type="text" name="jobRole" placeholder="Job Role" formControlName="jobRole" required />
              <mat-error>Field required</mat-error>
            </mat-form-field>
            <br />
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput type="text" name="emailAdress" placeholder="Email Adress" formControlName="emailAdress" />
              <mat-error>Field required</mat-error>
            </mat-form-field>
            <br />
            <mat-form-field>
              <input matInput type="text" name="companyName" placeholder="Company Name" formControlName="companyName"
                required />
              <mat-error>Field required</mat-error>
            </mat-form-field><br />
            <mat-form-field>
              <input matInput type="text" name="companyType" placeholder="Company Type" formControlName="companyType" />
              <mat-error>Field required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput type="text" name="postalCode" placeholder="Postal Code" formControlName="postalCode" />
              <mat-error>Field required</mat-error>
            </mat-form-field><br />
            <mat-form-field>
              <input matInput type="text" name="city" placeholder="City" formControlName="city" />
              <mat-error>Field required</mat-error>
            </mat-form-field>

            <br />
            <mat-form-field>
              <input matInput type="text" name="phoneNumber" placeholder="Phone Number" formControlName="phoneNumber" />
              <mat-error>Field required</mat-error>
            </mat-form-field><br />
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput type="text" name="country" placeholder="Country" formControlName="country" required />
              <mat-error>Field required</mat-error>
            </mat-form-field><br />
            <mat-form-field>
              <input matInput type="text" name="region" placeholder="Region" formControlName="region" />
              <mat-error>Field required</mat-error>
            </mat-form-field>
            <br />
            <mat-form-field>
              <input matInput type="text" name="webSite" placeholder="Web Site" formControlName="webSite" />
              <mat-error>Field required</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field>
              <input matInput type="text" name="address" placeholder="Address" formControlName="address" />
              <mat-error>Field required</mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
