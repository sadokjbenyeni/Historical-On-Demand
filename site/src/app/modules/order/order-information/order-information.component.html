<mat-card class="col-md-12">
    <mat-card-header>
        <mat-card-title>Order Information</mat-card-title>
    </mat-card-header>
    <mat-card-content class="align">
        <mat-list>
            <mat-list-item><span>Order ID</span> </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><span>Submission Date & Time</span> </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><span>Payment Method</span></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><span>Invoice</span> </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><span>Order Status</span> </mat-list-item>
        </mat-list>
        <mat-divider [vertical]="true"></mat-divider>
        <mat-list>
            <mat-list-item>{{ orderInfo.id }}</mat-list-item>
            <mat-list-item>{{ orderInfo.submissionDate | date:'medium' }}</mat-list-item>
            <mat-list-item>{{ orderInfo.payment }}</mat-list-item>
            <mat-list-item>
                <div *ngIf="orderInfo.proForma || orderInfo.invoice" class="pdf-downloader-main">
                    <img src="https://img.icons8.com/offices/40/000000/export-pdf.png" />
                    <input class='visually-hidden' type='checkbox' />
                    <div class="pdf-downloader-menu">
                        <li> <a target="_blank" *ngIf="orderInfo.proForma" type="button"
                                (click)="downloadInvoice(orderInfo.proForma, 'pro format invoice')">
                                ProForma</a>
                        </li>
                        <li> <a target="_blank" *ngIf="orderInfo.invoice" type="button"
                                (click)="downloadInvoice(orderInfo.invoice, 'invoice')">Invoice</a>
                        </li>
                    </div>
                </div>
            </mat-list-item>
            <mat-list-item>{{ orderInfo.state }}</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
