<app-menu></app-menu>
<div class="container">
  <div class="row page-header">
      <!--  page header -->
      <div class="col-lg-12">
        <ol class="breadcrumb custom-breadcrumb">
          <li class="active">Administration</li>
          <li class="active">Help</li>
        </ol>
      </div>
      <!-- end  page header -->
  </div>
  <div class="row">
    <app-configuration></app-configuration>
    <div class="col-md-10">
        <input type="file" name="newdoc" (change)="onUpload($event)" class="form-control"><br>
        <button (click)="incrementPage(-1)" class="mdl-button mdl-js-button">Previous</button>
        <button (click)="incrementPage(1)" class="mdl-button mdl-js-button">Next</button>
        <pdf-viewer
        [src]="pdf"
        [rotation]="rotation"
        [original-size]="originalSize"
        [fit-to-page]="fitToPage"
        [zoom]="zoom"
        [page]="page"
        [show-all]="showAll"
        [stick-to-page]="stickToPage"
        [render-text]="renderText"
        [external-link-target]="'blank'"
        [autoresize]="autoresize"
        ></pdf-viewer>
    </div>
  </div>
</div>
