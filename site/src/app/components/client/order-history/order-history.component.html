<app-menu></app-menu>
<div class="row page-header">
  <div class="col-lg-12">
    <ol class="breadcrumb custom-breadcrumb">
      <li class="active">{{ pageTitle }}</li>
    </ol>
  </div>
</div>
<div class="container page-content">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="panel-body">
        <div class="table-responsive">
          <table datatable class="row-border hover table">
            <thead>
              <tr>
                <th>Order Id</th>
                <th>Submission Date and Time</th>
                <th>Order Status</th>
                <th>Total Order Amount</th>
                <th>Invoice</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of command; let idx = index">
                <td>{{c.id}}</td>
                <td>{{ c.submissionDate | date:'medium' }}</td>
                <td><span>{{ getStatusName(c.state) }}</span></td>
                <td>{{ getTTC(c) | number:'1.2-2' }}&nbsp;{{ symbols[c.currency] }}</td>
                <td></td>
                <td><span class="btn btn-success" [routerLink]="c.id_cmd"><i class="fa fa-eye"></i></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
