<app-menu></app-menu>
<div class="row page-header">
  <div class="col-lg-12">
    <ol class="breadcrumb custom-breadcrumb">
      <li class="active">{{ title }}</li>
    </ol>
  </div>
</div>
<div class="container page-content">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="panel-body">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" class="row-border hover table" *ngIf="list">
            <thead>
              <tr>
                <th>Order Id</th>
                <th>Submission Date and Time</th>
                <th>Order Status</th>
                <th>Total Order Amount</th>
                <th>Invoice</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of cmd; let idx = index">
                <td *ngIf="c.products.length > 0">{{c.id}}</td>
                <td *ngIf="c.products.length > 0">{{ c.submissionDate | date:'medium' }}</td>
                <td *ngIf="c.products.length > 0"><span>{{ getStateName(c.state) }}</span></td>
                <td *ngIf="c.products.length > 0">{{ getTTC(c) | number:'1.2-2' }}&nbsp;{{ symbols[c.currency] }}</td>
                <td *ngIf="c.products.length > 0"></td>
                <td *ngIf="c.products.length > 0"><span class="btn btn-success" [routerLink]="c._id"><i class="fa fa-eye"></i></span></td>
                <td *ngIf="c.products.length === 0" colspan="6"><span>No Product Selection !</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
